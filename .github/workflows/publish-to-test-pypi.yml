name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: 'pip'
      - name: Install pypa/build
        run: >-
          python -m pip install build --user
      - name: Run pip install
        run: pip install -r requirements.txt
      - name: Run contract as tests with Specmatic Python
        run: pytest test/test_contract_using_api.py -v -s --junitxml contract-test-reports/TEST-junit-jupiter.xml
      - name: Publish contract test report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/contract-test-reports/TEST-*.xml'
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m build --sdist --wheel --outdir dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
